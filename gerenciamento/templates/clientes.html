{% extends 'base.html' %}

{%block conteudo %}
{% include 'parciais/_sidebar.html' %}
<div class="container">
    <h1 class="display-4">Cadastrar cliente</h1>
    <form method='POST' class="col-7">
        {% csrf_token %}
    
        <p class="lead mb-4">Insira os dados do cliente</p>
        <a href="{% url 'falecidos'%}"> Cliente já cadastrado? Avançar para Falecidos</a>

        <div class="form-group mb-3">
            <input type='text' name='nome' class="form-control col-2" placeholder="Nome">
        </div>

        <div class="form-group mb-3">
            <input type='text' name='sobrenome' class="form-control col-6" placeholder="Sobrenome">
        </div>

        <div class="form-group mb-3">
            <input type='text' name='cpf' class="form-control col-6" placeholder="CPF">
        </div>

        <div class="form-group mb-3">
            <input type='text' name='email' class="form-control col-6" placeholder="E-mail">
        </div>

        <div class="form-group mb-3">
            <input type='text' name='telefone' class="form-control col-6" placeholder="Telefone">
        </div>

        <div class="form-group mb-3">
            <input type='text' name='endereco' class="form-control col-6" placeholder="Endereço">
        </div>
        <div class="d-grid gap-1">
            <input type="submit" value="Enviar" id="enviar" class="btn btn-primar myprimary btn-block btn-lg"></input>
        </div>
    </form>
</div>



{%endblock%}
