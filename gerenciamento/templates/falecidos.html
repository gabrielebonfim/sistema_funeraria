{% extends 'base.html' %}

{%block conteudo %}
{% include 'parciais/_sidebar.html' %}
<div class="container">
    <h1 class="display-4">Cadastrar Falecido</h1>
    <form method='POST' class="col-7">
        {% csrf_token %}
    
        <p class="lead">Insira os dados do Falecido</p>
        <a href="{% url 'servicos'%}"> Falecido já cadastrado? avançar para Serviços</a>
        

        <div class="form-group mb-3">
            <input type='text' name='nome' class="form-control col-2" placeholder="Nome">
        </div>

        <div class="form-group mb-3">
            <input type='text' name='sobrenome' class="form-control col-6" placeholder="Sobrenome">
        </div>

        <div class="form-group mb-3">
            <input type='text' name='cpf' class="form-control col-6" placeholder="CPF">
        </div>

        <div class="form-group mb-3">
            <label for="data_ncto">Data de Nascimento</label>
            <input type='date' name='data_ncto' class="form-control col-6" placeholder="Data de Nascimento">
        </div>

        <div class="form-group mb-3">
            <label for="data_obito">Data do Óbito</label>
            <input type='date' name='data_obito' class="form-control col-6">
        </div>

        <div class="d-grid gap-1">
            <input type="submit" value="Enviar" id="enviar" class="btn btn-primar myprimary btn-block btn-lg"></input>
        </div>
    </form>
</div>



{%endblock%}
