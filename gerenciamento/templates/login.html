{% extends 'base.html' %}
{% load static %}
{%block conteudo %}
<link rel="stylesheet" href="{% static 'gerenciamento/login_cad.css' %}">
<div class="container-fluid">
    <form method='POST' class="card shadow-sm rounded p-3">
        <header class="text-center">
            <i class="fas fa-dove mb-2" id="logo"></i>
            <h4>Descanso de Paz</h4>
            <p>Faça seu Login</p>
        </header>
        {% csrf_token %}
        
        <div class="form-group mb-2">
            <input type='text' name='username' class="form-control form-control-lg" placeholder="&#xf007;  Nome de usuário" style="font-family: 'Montserrat', 'Font Awesome 5 Free'; font-weight: 600;">
        </div>

        <div class="form-group mb-2">
            <input type='password' name='password' class="form-control form-control-lg fas fa-lock" placeholder="&#xf023;  Senha" style="font-family: 'Montserrat', 'Font Awesome 5 Free'; font-weight: 600;">
            <small><a href="/reset_password">Esqueceu sua senha?</a></small>
        </div>
        <input type="submit" value="Enviar" id="enviar" class="btn btn-lg myprimary btn-block"></input>
    </form>
</div>
{%endblock%}
