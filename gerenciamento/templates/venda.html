{% extends 'base.html' %}
{%block conteudo %}
{% include 'parciais/_sidebar.html' %}
<div class="container">
    <h1 class="display-4">Venda</h1>
    <a href="{% url 'clientes'%}"> Cliente e/ou falecidos não disponíveis? Faça o cadastro</a>
    <form method='POST' class="col-7">
        {% csrf_token %}
        <div class="form-group mb-3 mt-3">
            <label for="forma-pag">Forma de pagamento</label>
            <select class="form-control mb-3" id="forma-pag">
                <option name='CC' value="CC" class="form-control col-2" placeholder="Nome">Crédito</option>
                <option name='CD' value="CD" class="form-control col-2" placeholder="Nome">Débito</option>
                <option name='D' value="D" class="form-control col-2" placeholder="Nome">Dinheiro</option>
                <option name='T' value="T" class="form-control col-2" placeholder="Nome">Transferência (Entre contas / PIX)</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <input type='text' name='sobrenome' class="form-control col-6" placeholder="Sobrenome">
        </div>

        <div class="form-group mb-3">
            <input type='text' name='cpf' class="form-control col-6" placeholder="CPF">
        </div>

        <div class="form-group mb-3">
            <label for="data_ncto">Data de Nascimento</label>
            <input type='date' name='data_ncto' class="form-control col-6" placeholder="Data de Nascimento">
        </div>

        <div class="form-group mb-3">
            <label for="data_obito">Data do Óbito</label>
            <input type='date' name='data_obito' class="form-control col-6">
        </div>

        <div class="d-grid gap-1">
            <input type="submit" value="Finalizar Venda" id="enviar" class="btn btn-primar myprimary btn-block btn-lg"></input>
        </div>
    </form>
</div>
{%endblock%}
